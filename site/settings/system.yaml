locales:
  en:
    full: en_US
    name: English
    url: 'http://blog.io/'
  es:
    full: es_ES
    name: Spanish
    url: 'https://blog.io/es'
  de:
    full: de_DE
    name: German
    url: 'https://blog.io/de'
timezone: UTC
date_format: 'F jS, Y'
default_extension: md
filesystems:
  content:
    driver: local
    root: site/content
  storage:
    driver: local
    root: site/storage
  users:
    driver: local
    root: site/users
  themes:
    driver: local
    root: site/themes
    url: /site/themes
app_key: DKgExoRgaKH7eC8HeRwQjginxUiZxNE3
redactor:
  -
    name: Standard
    settings:
      buttons:
        - formatting
        - bold
        - italic
        - link
        - unorderedlist
        - orderedlist
        - html
  -
    name: Basic
    settings:
      buttons:
        - bold
        - italic
yaml_parser: symfony
send_powered_by_header: true
ensure_unique_ids: true
